services:
  db:
    image: mysql:8.0.36
    container_name: whennawa-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-whennawa}
      MYSQL_USER: ${MYSQL_USER:-whennawa}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-whennawa123}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root1234}
      TZ: Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      # 초기 데이터가 필요하면 아래 주석을 해제하세요.
      # - ./dummy_all_features_v1.sql:/docker-entrypoint-initdb.d/01-seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u root -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 10s
      timeout: 5s
      retries: 12

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whennawa-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SERVER_PORT: 8080
      DB_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE:-whennawa}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      DB_DRIVER: com.mysql.cj.jdbc.Driver
      DB_USERNAME: ${MYSQL_USER:-whennawa}
      DB_PASSWORD: ${MYSQL_PASSWORD:-whennawa123}
      JPA_DDL_AUTO: validate
      APP_CORS_ALLOWED_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
      APP_TOKEN_ENC_KEY: ${APP_TOKEN_ENC_KEY}
      APP_JWT_SECRET: ${APP_JWT_SECRET:-aXODbl6fCZ1fNevh1Hdkzmizu5DVBiPfh5/jOqOFCbU=}
      APP_JWT_ACCESS_TTL_MINUTES: ${APP_JWT_ACCESS_TTL_MINUTES:-15}
      APP_JWT_REFRESH_TTL_DAYS: ${APP_JWT_REFRESH_TTL_DAYS:-30}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-dummy-google-client-id}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-dummy-google-client-secret}
      APP_FRONTEND_BASE_URL: ${APP_FRONTEND_BASE_URL:-http://localhost:3000}
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8080}
        NEXT_PUBLIC_USE_MOCK_DATA: "false"
    container_name: whennawa-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8080}
      NEXT_PUBLIC_USE_MOCK_DATA: "false"
      INTERNAL_API_BASE_URL: http://backend:8080
    ports:
      - "3000:3000"

volumes:
  mysql-data:
